<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Citações Aleatórias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="quote">
            <blockquote id="quote-text">Carregando...</blockquote>
            <cite id="quote-author"></cite>
        </div>
        <div class="buttons">
            <button id="new-quote">Nova Citação</button>
            <button id="share-quote">Compartilhar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
